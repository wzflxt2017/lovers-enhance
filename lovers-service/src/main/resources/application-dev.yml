##################################开发环境配置#############################################
lovers:
  rootPath: /Users/wangzefeng/loverUploadFile/
  projectPath: /
github:
  client:
    id: dbff3cbcff6c6e268db3
    secret: e5949a2297fe8b84e07c5a37c8677d90eaacfeef
  redirect:
    uri: http://localhost:8883/callback


spring:
  http:
    encoding:
      charset: utf-8
      force: true
      force-request: true
      force-response: true
  aop:
    proxy-target-class: true
  model:
    packages: com.lovers
    jars: lovers-api-1.0.0.jar
  log:
    dir: ./logs
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:mysql://localhost:3306/lovers?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      druid:
        initial-size: 10
        min-idle: 1
        max-active: 20
        max-wait: 60000
        time-between-eviction-runsMillis: 60000
        min-evictable-idle-timeMillis: 300000
        validation-query: select 'x' FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        pool-prepared-statements: true
        max-open-prepared-statements: 20
        max-pool-prepared-statement-per-connection-size: 20
        filters: stat
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
        use-global-data-source-stat: true

dubbo:
  application:
    ###########注册到注册中心的名称############
    name: lovers
  ###########采用协议和端口号################
  protocol:
    ###########采用dubbo协议####################
    name: dubbo
    ###########发布dubbo端口号为20880###########
    port: 20880
  registry:
    ###########注册中心地址#####################
    address: zookeeper://192.168.174.129:2181
    check: false
    timeout: 10000
  provider:
    timeout: 50000
  annotation:
    ############实现类扫包范围###################
    package: com.lovers
  consumer:
    timeout: 5000
    check: false
    retries: 0

mybatis:
  mapper-locations: classpath:/com/lovers/common/mapper/*.xml
  type-aliases-package: com.lovers.common.domain
